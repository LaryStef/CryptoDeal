{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block main_container %}
<div id="main-wrap">
    <div class="first-line" id="first-line">
        <div class="user-info-wrapper">
            <img src="/static/jpg/Alien1.jpg" alt="your avatar" class="main-avatar" id="main-avatar" decoding="async">
            <h2 class="main-name" id="username">Your username</h2>
        </div>
        <button class="settings-btn" id="set-btn">settings</button>
    </div>
    <div class="st-block">
        <div class="st-header">
            <h3>Statistics</h3>
        </div>
    </div>
</div>
<div class="settings-win" id="set-win">
    <div class="cancel-set-wrap">
        <button class="cancel-set" id="cancel-set">close</button>
    </div>
    <div class="header-set">
        <h3>Settings</h3>
    </div>
    <div class="table-wrap">
        <table class="ses-table" id="ses-table">
            <caption class="sessions-cap">sessions</caption>
            <tr>
                <th class="col-head cell">Device</th>
                <th class="col-head cell">Last activity</th>
                <th class="cell term-wrap">
                    <button class="term-all" id="term-all">terminate all</button>
                </th>
            </tr>
            <!-- <tr>
                <td class="cell">Mozilla, Windows10</td>
                <td class="cell">01.01.11 11:27:17.111</td>
                <td class="cell term-wrap">
                    <button class="term-btn">terminate</button>
                </td>
            </tr> -->
        </table>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
