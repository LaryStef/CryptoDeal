{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block main_container %}
<div id="main-wrap">
    <div class="first-line" id="first-line">
        <div class="user-info-wrapper">
            <img src="/static/jpg/Alien1.jpg" alt="your avatar" class="main-avatar" id="main-avatar" decoding="async">
            <h2 class="main-name" id="username">Your username</h2>
        </div>
        <button class="settings-btn" id="set-btn">settings</button>
    </div>
    <div class="st-block">
        <div class="st-header">
            <h3>Statistics</h3>
        </div>
    </div>
</div>
<div class="settings-win" id="set-win">
    <div class="header-set">
        <h3>Settings</h3>
    </div>
    <div class="sessions-block">
        <h5>Sessions</h5>
    </div>
    <div class="cancel-set-wrap">
        <button class="cancel-set" id="cancel-set">cancel</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
