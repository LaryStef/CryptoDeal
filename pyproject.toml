python-dotenv = "1.0.1"
pytz = "2024.1"
redis = "5.0.4"
referencing = "0.35.1"
rpds-py = "0.18.0"
setuptools = "70.1.1"
sqlalchemy = "2.0.29"
typing-extensions = "4.11.0"
werkzeug = "3.0.3"
wheel = "0.43.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
