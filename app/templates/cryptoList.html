{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cryptoListStyles.min.css') }}">
{% endblock %}

{% block main_container %}
<div class="main-container" id="main">
    <div class="header">
        <h3>Explore cryptocurrency</h3>
    </div>
    <div class="table-wrapper">
        <table class="table" id="crypto-list">
            <tr>
                <th class="hc">#</th>
                <th class="hc">name</th>
                <th class="hc">ticker</th>
                <th class="hc">price, $</th>
                <th class="hc">change 24h</th>
                <th class="hc">volume 24h, $</th>
                <th class="hc"></th>
            </tr>
        </table>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/cryptoList.min.js') }}"></script>
{% endblock %}
